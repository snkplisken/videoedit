<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web FCP Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <!-- TOP: HEADER -->
    <header>
        <div class="logo">JS-EDITOR <span>PRO</span></div>
    </header>

    <!-- MIDDLE: BINS & PREVIEW -->
    <div class="workspace">
        <div class="sidebar">
            <div class="section-title">Media Import</div>
            <div class="import-buttons">
                <label class="btn-import">+ Video (MP4/MOV/More)<input type="file" id="inpVideo" accept="video/mp4,video/webm,video/quicktime,video/ogg,video/x-matroska,video/x-msvideo,video/avi,video/*" multiple></label>
                <label class="btn-import">+ Audio (MP3)<input type="file" id="inpAudio" accept="audio/*" multiple></label>
            </div>

            <div class="properties">
                <div class="section-title">Project Settings</div>
                <div class="prop-row">
                    <label>Resolution Preset</label>
                    <select id="resolutionPreset">
                        <option value="720p">HD 720p (1280x720)</option>
                        <option value="1080p">Full HD (1920x1080)</option>
                        <option value="4k">4K UHD (3840x2160)</option>
                        <option value="480p">SD (854x480)</option>
                        <option value="square">Square (1080x1080)</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                <div class="prop-row dual-input">
                    <div class="input-group">
                        <label>Width</label>
                        <input type="number" id="resolutionWidth" min="320" step="10">
                    </div>
                    <div class="input-group">
                        <label>Height</label>
                        <input type="number" id="resolutionHeight" min="240" step="10">
                    </div>
                </div>
                <div class="prop-row">
                    <button id="applyResolution" class="btn-primary full">Apply</button>
                </div>
            </div>

            <div id="propertiesPanel" class="properties hidden">
                <div class="section-title">Clip Inspector</div>
                <div class="prop-row"><label>Filter</label><select id="propFilter"><option value="none">Normal</option><option value="bw">B/W Noir</option><option value="35mm">35mm Film</option><option value="invert">Invert</option><option value="vhs">VHS Fuzz</option></select></div>
                <div class="prop-row"><label>Opacity</label><input type="range" id="propOpacity" min="0" max="1" step="0.01"></div>
                <div class="prop-row"><label>Volume</label><input type="range" id="propVolume" min="0" max="1.5" step="0.1"></div>
                <div class="prop-row"><button id="btnDelete" class="btn-danger">Delete Clip</button></div>
            </div>
        </div>

        <div class="viewer">
            <canvas id="previewCanvas" width="854" height="480"></canvas>
            <div class="transport">
                <div class="transport-controls">
                    <button id="toStart">|&lt;</button>
                    <button id="playPause" class="btn-big">▶</button>
                    <span id="timecode">00:00:00</span>
                </div>
                <button id="btnExport" class="btn-primary export-btn">Export Project</button>
            </div>
        </div>
    </div>

    <!-- BOTTOM: TIMELINE -->
    <div class="timeline-area">
        <div class="timeline-toolbar">
            <div class="zoom-controls">
                <label for="timelineZoom">Timeline Zoom</label>
                <div class="zoom-buttons">
                    <button id="zoomOut" aria-label="Zoom out">−</button>
                    <input type="range" id="timelineZoom" min="8" max="120" step="2" value="30">
                    <button id="zoomIn" aria-label="Zoom in">+</button>
                </div>
            </div>
        </div>
        <div class="ruler-container">
            <canvas id="rulerCanvas"></canvas>
        </div>
        <div class="tracks-scroll" id="timelineScroll">
            <!-- PLAYHEAD -->
            <div id="playhead"></div>
            
            <!-- NEW: END MARKER -->
            <div id="endMarker" title="Drag to set project end time"></div>

            <div id="tracksContainer"></div>
        </div>
    </div>
</div>

<div id="video-pool" style="display:none;"></div>
<script src="script.js"></script>
</body>
</html>
