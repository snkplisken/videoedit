<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web FCP Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <!-- TOP: HEADER -->
    <header>
        <div class="logo">JS-EDITOR <span>PRO</span></div>
        <button id="btnExport" class="btn-primary">Export Project</button>
    </header>

    <!-- MIDDLE: BINS & PREVIEW -->
    <div class="workspace">
        <div class="sidebar">
            <div class="section-title">Media Import</div>
            <div class="import-buttons">
                <label class="btn-import">+ Video (MP4)<input type="file" id="inpVideo" accept="video/mp4,video/webm" multiple></label>
                <label class="btn-import">+ Audio (MP3)<input type="file" id="inpAudio" accept="audio/*" multiple></label>
            </div>

            <div id="propertiesPanel" class="properties hidden">
                <div class="section-title">Clip Inspector</div>
                <div class="prop-row"><label>Filter</label><select id="propFilter"><option value="none">Normal</option><option value="bw">B/W Noir</option><option value="35mm">35mm Film</option><option value="invert">Invert</option><option value="vhs">VHS Fuzz</option></select></div>
                <div class="prop-row"><label>Opacity</label><input type="range" id="propOpacity" min="0" max="1" step="0.01"></div>
                <div class="prop-row"><label>Volume</label><input type="range" id="propVolume" min="0" max="1.5" step="0.1"></div>
                <div class="prop-row"><button id="btnDelete" class="btn-danger">Delete Clip</button></div>
            </div>
        </div>

        <div class="viewer">
            <canvas id="previewCanvas" width="854" height="480"></canvas>
            <div class="transport">
                <button id="toStart">|&lt;</button>
                <button id="playPause" class="btn-big">â–¶</button>
                <span id="timecode">00:00:00</span>
            </div>
        </div>
    </div>

    <!-- BOTTOM: TIMELINE -->
    <div class="timeline-area">
        <div class="ruler-container">
            <canvas id="rulerCanvas"></canvas>
        </div>
        <div class="tracks-scroll" id="timelineScroll">
            <!-- PLAYHEAD -->
            <div id="playhead"></div>
            
            <!-- NEW: END MARKER -->
            <div id="endMarker" title="Drag to set project end time"></div>

            <div id="tracksContainer"></div>
        </div>
    </div>
</div>

<div id="video-pool" style="display:none;"></div>
<script src="script.js"></script>
</body>
</html>
